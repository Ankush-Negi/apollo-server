type Query {
    getMyProfile: User!
    getAllTrainee: [User]
    getTrainee(id:ID!): User!
}

type Mutation {
    createTrainee(user: userCreateInput): User!
    updateTrainee(id:ID!, role: String): User!
    deleteTrainee(id: ID!): ID!
    loginUser(payload: InputCredentials): String!
}

type Subscription {
    traineeAdded: User!
    traineeUpdated: User!
    traineeDeleted: ID!
}